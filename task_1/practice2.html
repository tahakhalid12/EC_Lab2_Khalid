<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Practice 2: CSS Font Control</title>
</head>
<body>
  <h1>CSS Font Control</h1>
  <p id="text" style="color: rgb(0, 0, 0); border: 2px solid rgb(0, 0, 0);">This is some dummy text. Feel free to change my color and border!</p>
  <label for="color">Enter RGB values (e.g., 255,0,0):</label>
  <input type="text" id="color" name="color">
  <label for="borderWidth">Enter border width (px):</label>
  <input type="number" id="borderWidth" name="borderWidth" min="0">
  <button onclick="applyStyles()">Apply Styles</button>
  <script src="js/css_font_control.js"></script>
</body>
</html>
